<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        /* 测试继承性 */
        div {
            color: red;
            /* 1.5 是当前元素文字大小 font-size 的 1.5 倍 */
            font: 24px/1.5 'Microsoft YaHei';
        }

        /* 测试优先级 从低到高*/
        * {
            color: aqua;
        }

        p {
            color: antiquewhite;
        }

        .pClass {
            color: azure;
        }

        #p1 {
            color: black !important;
        }
    </style>
</head>

<body>
    <div>
        <p id="p1" class="pClass" style="color:green">我是后代p 继承父代div的属性</p>
    </div>

</body>

</html>
